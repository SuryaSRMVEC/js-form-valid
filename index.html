<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <!-- Tailwindcss cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-800 p-0 m-0">
    <section class="min-h-screen flex items-center justify-center">
        <form id="myform" class="border-2 border-blue-600 p-6 rounded-lg w-6/12 h-auto bg-black">
            <img src="./images/errormakesclever_logo.jpeg" width="45" height="5" alt="no image" class="block" />
            <h1 class="text-center text-yellow-300 text-3xl underline">REGISTRATION FORM</h1><br>
            <section class="flex flex-col gap-4">
                <!-- Name Field -->
                <label for="name" class="text-yellow-400">Name:</label>
                <input type="text" id="name" name="name"
                    class="block w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>
                <span id="nameError" class="text-red-500 text-sm"></span>

                <!-- Email Field -->
                <label for="email" class="text-yellow-400">Email:</label>
                <input type="email" id="email" name="email"
                    class="block w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>
                <span id="emailError" class="text-red-500 text-sm"></span>

                <!-- Password Field -->
                <label for="password" class="text-yellow-400">Password:</label>
                <input type="password" id="password" name="password"
                    class="block w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>
                <span id="passwordError" class="text-red-500 text-sm"></span>

                <!-- Submit Button -->
                <button type="submit" id="btn"
                    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300" disabled>Submit</button>
            </section>
        </form>
    </section>
    <script src="validation.js"></script>
</body>
</html>
